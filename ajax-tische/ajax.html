	<body>


		<script type="text/javascript">
			// das wird ausgeführt, sobald die Seite im Browser fertig geladen ist (document-ready Event)
			$(function() {
				// das fragt beim server nach freien tischen für bestimmten tag
				$.getJSON("freie-tische.php?tag=2018-01-01", function(data){
				    $.each(data, function (index, value) {
				        if(value)
					        alert("Tisch "+(index)+": frei");
					   	else
					        alert("Tisch "+(index)+": besetzt");
				    });
				});
			});
	
		</script>



	</body>
